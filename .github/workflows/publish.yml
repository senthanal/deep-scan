name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      # Check if this is a merge commit
      - name: Check if merge commit
        id: check_merge
        run: |
          if git log -1 --pretty=%B | grep -q "^Merge pull request"; then
            echo "is_merge=true" >> $GITHUB_OUTPUT
          else
            echo "is_merge=false" >> $GITHUB_OUTPUT
          fi

      # Check for changesets
      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(ls .changeset/*.md 2>/dev/null)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      # Version and publish if conditions met
      - name: Version and Publish
        if: steps.check_merge.outputs.is_merge == 'true' && steps.changesets.outputs.has_changesets == 'true'
        run: |
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Run version
          npm run version

          # Copy changesets to dist directories
          for pkg in src/*/; do
            pkg_name=$(node -e "console.log(require('./${pkg}package.json').name)")
            if [ -d "dist/$pkg_name" ]; then
              # Ensure .changeset directory exists
              mkdir -p "dist/$pkg_name/.changeset"
              # Copy changesets if they exist
              if [ -d ".changeset" ]; then
                cp -r .changeset/* "dist/$pkg_name/.changeset/"
              fi
            fi
          done

          # Run publish from dist directories
          npm run publish-packages -- --no-git-checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Notify on skip
      - name: Notify on skip
        if: steps.check_merge.outputs.is_merge == 'false' || steps.changesets.outputs.has_changesets == 'false'
        run: |
          if [ "${{ steps.check_merge.outputs.is_merge }}" = "false" ]; then
            echo "Skipping publish: Not a merge commit"
          fi
          if [ "${{ steps.changesets.outputs.has_changesets }}" = "false" ]; then
            echo "Skipping publish: No changesets found"
          fi

permissions:
  contents: write
  pull-requests: write
  packages: write
